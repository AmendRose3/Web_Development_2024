<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio Button</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name="form1" id="form1" onsubmit="return validateForm()" method="post" >
    <h1 class="huge">Seasons</h1>
    First name:<input type="text" name="fname" value="donald"><br>
    <input type="radio" name="s" id="winter" value="winter">winter<br>
    <input type="radio" name="s" id="summer" value="summer">summer<br>
    <button type="submit" onclick="checkButton()">Sumbit</button>
    <br>
    <br>
    </form>
    <h3 id="result"></h3>
    <h4 id="result2"></h4>

  </body>
  <script>
    function checkButton(){
        var x=document.forms["form1"];
        var txt="";
        var i;

        for(i=0;i<x.length;i++){
            txt+=x.elements[i].value+"<br>";
        }

        document.getElementById("result2").innerHTML=txt;


        var val=document.querySelector('input[name="s"]:checked');
        if(val!=null){
            document.getElementById("result").innerHTML=val.value+" selected";
        }
        else{
            document.getElementById("result").innerHTML=" not selected";
        }
    }
    function validateForm(){
        var x=document.forms["form1"]["fname"].value;
        if(x==""){
            alert("name not filled");
            return false;
        }
    }
  </script>
</html>
