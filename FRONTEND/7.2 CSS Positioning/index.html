<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
   

    .blue-box{
      background-color: rgb(116, 143, 215);
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle{
      background-color: rgb(184, 23, 5);
      height: 200px;
      width: 200px;
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%; /*this is how we create circle in css*/
      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
